<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Limits Upload</title>
    <!--<link href="../css/bootstrap.css" rel="stylesheet"/>-->
    <!--<link href="../css/bootstrap-theme.css" rel="stylesheet"/>-->
    <!--<link href="/resources/css/limits-upload-style.css" rel="stylesheet"/>-->
    <!--<script src="/resources/js/angular.js"></script>-->
    <!--<script src="/resources/js/angular-route.js"></script>-->

    <!--<link href="../css/limits-upload-style.css" rel="stylesheet"/>-->
    <script src="/resources/js/angular.js"></script>
    <script src="/resources/js/angular-route.js"></script>
</head>
<body ng-controller="limitsUploadController">
    <div class="container">
        <div class="custom-wrapper">
            <div class="panel panel-default custom-panel-load-file">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <p class="navbar-text">
                                    <input id="fileUploadElement" type="file"/>
                                </p>
                            </div>
                            <div class="btn-group col-lg-4" role="group">
                                <div class="row">
                                    <button type="button" class="btn btn-default" ng-click="validateUploadedFile()">Load</button>
                                    <!--change button type-->
                                    <button type="button" class="btn btn-default">Import</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default custom-panel-load-prevalidation-result">
                <div class="panel-body">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="panel panel-default custom-panel-data-validation-result">
                <div class="panel-body">
                    <textarea class="form-control" rows="20"/></textarea
                </div>
            </div>
        </div>
    </div>
</body>
</html>
